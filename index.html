<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Assistant Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a2942 0%, #0d1929 100%);
            min-height: 100vh;
        }

        .chatbot-widget {
            position: fixed;
            bottom: 24px;
            left: 24px;
            z-index: 1000;
        }

        .chat-button {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #d4a853 0%, #c49643 100%);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(212, 168, 83, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.3s ease;
            position: relative;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(212, 168, 83, 0.6);
        }

        .chat-button.active {
            transform: scale(0.9);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 24px;
            height: 24px;
            background: #e74c3c;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #1a2942;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .chatbot-container {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        .chatbot-container.open {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chatbot-header {
            background: linear-gradient(135deg, #1a2942 0%, #0d1929 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chatbot-icon {
            width: 44px;
            height: 44px;
            background: #d4a853;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .chatbot-title h2 {
            font-size: 17px;
            margin-bottom: 3px;
            font-weight: 600;
        }

        .chatbot-title p {
            font-size: 12px;
            opacity: 0.85;
        }

        .close-button {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            font-size: 20px;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .message.bot .message-avatar {
            background: #1a2942;
            color: #d4a853;
        }

        .message.user .message-avatar {
            background: #d4a853;
            color: #1a2942;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.user .message-content {
            background: #1a2942;
            color: white;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        .chatbot-input-area {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chatbot-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chatbot-input:focus {
            border-color: #d4a853;
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: #d4a853;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.1s;
            flex-shrink: 0;
        }

        .send-button:hover {
            background: #c49643;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #fcc;
            font-size: 13px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .quick-action {
            padding: 8px 14px;
            background: white;
            border: 1.5px solid #d4a853;
            color: #1a2942;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-action:hover {
            background: #d4a853;
            color: white;
        }

        @media (max-width: 480px) {
            .chatbot-container {
                width: calc(100vw - 32px);
                height: calc(100vh - 120px);
                max-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-widget">
        <button class="chat-button" id="chatButton">
            ‚öñÔ∏è
            <span class="notification-badge" id="notificationBadge">1</span>
        </button>
        
        <div class="chatbot-container" id="chatbotContainer">
            <div class="chatbot-header">
                <div class="header-left">
                    <div class="chatbot-icon">‚öñÔ∏è</div>
                    <div class="chatbot-title">
                        <h2>Legal Assistant</h2>
                        <p>Available 24/7 to help you</p>
                    </div>
                </div>
                <button class="close-button" id="closeButton">√ó</button>
            </div>
            
            <div class="chatbot-messages" id="messages"></div>
            
            <div class="chatbot-input-area">
                <input 
                    type="text" 
                    class="chatbot-input" 
                    id="userInput" 
                    placeholder="Ask about your case..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBNAUHizflgLnhUSJ1fojgCMBG63XgqPoU';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent';
        
        const chatButton = document.getElementById('chatButton');
        const closeButton = document.getElementById('closeButton');
        const chatbotContainer = document.getElementById('chatbotContainer');
        const notificationBadge = document.getElementById('notificationBadge');
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        
        let conversationHistory = [];
        let isOpen = false;
        let initialized = false;

        const systemPrompt = `You are a helpful legal assistant for Smith & Jacobs Law Group, a personal injury law firm in Jacksonville. You help potential clients understand their rights and guide them through the process of seeking legal help.

Key information:
- The firm specializes in personal injury cases: car accidents, slip & fall, workplace accidents
- They offer FREE consultations
- Available 24/7
- Phone: (904) 555-1234
- Award-winning legal team serving Jacksonville

Your role:
- Answer questions about personal injury law in a friendly, empathetic way
- Help users understand if they have a case
- Encourage them to schedule a free consultation for specific legal advice
- Never provide definitive legal advice - always recommend speaking with an attorney
- Be compassionate - these people may be injured or stressed
- Keep responses concise (2-3 paragraphs max)

Important: You cannot provide specific legal advice. For detailed case evaluation, always recommend scheduling a free consultation.`;

        function toggleChat() {
            isOpen = !isOpen;
            chatbotContainer.classList.toggle('open');
            chatButton.classList.toggle('active');
            
            if (isOpen) {
                notificationBadge.style.display = 'none';
                userInput.focus();
                
                if (!initialized) {
                    initializeChat();
                    initialized = true;
                }
            }
        }

        function initializeChat() {
            addMessage(`Hello! I'm the virtual assistant for Smith & Jacobs Law Group. üëã<br><br>I'm here to help answer your questions about personal injury cases. Whether you've been in a car accident, slip and fall, or workplace injury, I can provide general information and help you take the next steps.<br><br>How can I assist you today?`);
            addQuickActions();
        }

        chatButton.addEventListener('click', toggleChat);
        closeButton.addEventListener('click', toggleChat);

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : '‚öñÔ∏è';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '‚öñÔ∏è';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(contentDiv);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function addQuickActions() {
            const actions = [
                "What types of cases do you handle?",
                "How much does it cost?",
                "Do I have a case?",
                "Schedule consultation"
            ];
            
            const quickActionsDiv = document.createElement('div');
            quickActionsDiv.className = 'quick-actions';
            
            actions.forEach(action => {
                const button = document.createElement('button');
                button.className = 'quick-action';
                button.textContent = action;
                button.onclick = () => {
                    userInput.value = action;
                    sendMessage();
                };
                quickActionsDiv.appendChild(button);
            });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '‚öñÔ∏è';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.appendChild(quickActionsDiv);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;
            
            conversationHistory.push({
                role: 'user',
                parts: [{ text: message }]
            });
            
            showTypingIndicator();
            
            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                role: 'user',
                                parts: [{ text: systemPrompt }]
                            },
                            ...conversationHistory
                        ],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 500,
                        }
                    })
                });
                
                const data = await response.json();
                removeTypingIndicator();
                
                if (data.candidates && data.candidates[0]?.content?.parts[0]?.text) {
                    const botMessage = data.candidates[0].content.parts[0].text;
                    addMessage(botMessage);
                    
                    conversationHistory.push({
                        role: 'model',
                        parts: [{ text: botMessage }]
                    });
                } else {
                    addMessage('<div class="error-message">I apologize, but I\'m having trouble responding right now. Please call us at (904) 555-1234 for immediate assistance.</div>');
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('<div class="error-message">Connection error. Please try again or call (904) 555-1234.</div>');
                console.error('Error:', error);
            }
            
            sendButton.disabled = false;
            userInput.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
